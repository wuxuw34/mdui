<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      style="display: flex; height: 100px; gap: 10px"
      id="container"
    >
      <div style="background-color: red"></div>
      <div style="background-color: green; width: 70px"></div>
      <div style="background-color: blue"></div>
    </div>
    <style>
      #container > div {
        height: 100%;
        width: 40px;
        transition: all 0.2s ease-in-out;
      }
      #container > div:hover {
        flex: 3;
      }
      #container > div:not(:hover) {
        flex: 0.6;
      }
    </style>
  </body>
</html>
